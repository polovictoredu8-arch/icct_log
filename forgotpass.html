<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCT Colleges - Forgot Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="global-design/login.css">
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="login-box">
        
        <div class="left-panel">
            <div class="logo-placeholder">
                <img src="img/icct.png" alt="ICCT Colleges Logo" class="icct-logo">
            </div>
            <h1>ICCT<br>COLLEGES</h1>
            <p>Password Recovery</p>
        </div>

        <div class="right-panel">
            <h2>Forgot Password?</h2>
            <p class="subtext">Enter your registered username to reset your password.</p>
            
            <form action="config/reset_request.php" id="reset-form" class="login-form" method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="reset-identity" placeholder="Username" required name="identity">
                </div>

                <button type="submit" class="login-btn w-100">SEND RESET LINK</button>

                <div class="footer-links-container mt-4">
                    <div class="left-links">
                        <a href="index.html" class="footer-link">‚Üê Back to Login</a>
                    </div>
                    <div class="right-links">
                        <a href="#" class="footer-link">Need help?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>

</html>
