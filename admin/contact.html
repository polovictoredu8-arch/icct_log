<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin | ICCT Admin</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../global-design/contact.css">
</head>
<body>

    <div class="admin-wrapper">
        <aside class="sidebar d-none d-lg-flex">
            <div class="sidebar-logo">
                <img src="../img/icct.png" alt="Logo" class="logo-img">
                <span>ADMIN</span>
            </div>
            <nav class="sidebar-nav">
                <a href="../admin/admin.html"><i class="bi bi-megaphone"></i> Announcements</a>
                <a href="../admin/contact.html" class="active"><i class="bi bi-person-lines-fill"></i> Contacts</a>
                <a href="../admin/activitylog.html"><i class="bi bi-journal-text"></i> Activity Log</a>
                <a href="../admin/settings.html"><i class="bi bi-gear"></i> Settings</a>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn">
                    <a href="../index.html"> <i class="bi bi-box-arrow-right"></i> Logout</a>
                </button>
            </div>
        </aside>

        <main class="main-content container-fluid">
            <header class="admin-header row align-items-center py-3">
                <div class="col-md-6">
                    <h1 class="m-0 text-uppercase fw-bold ls-2">CONTACT ADMIN</h1>
                </div>
                <div class="col-md-6 d-flex justify-content-md-end align-items-center gap-3 mt-3 mt-md-0">
                    <span class="text-secondary">Welcome, Admin</span>
                    <img src="../img/profile.png" alt="Admin" class="profile-circle">
                </div>
            </header>

            <div class="row g-4 justify-content-between">
                <div class="col-lg-6">
                    <div class="contact-card shadow-sm">
                        <h2 class="h5 mb-4">Send a Message</h2>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label text-secondary small">SUBJECT</label>
                                    <select class="form-select custom-input">
                                        <option selected>Technical Support</option>
                                        <option>Account Issues</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label text-secondary small">MESSAGE</label>
                                    <textarea class="form-control custom-input" rows="5" placeholder="How can we help you today?"></textarea>
                                </div>
                                <div class="col-12 text-end">
                                    <button type="submit" class="send-btn w-100">
                                        <i class="bi bi-send me-2"></i> Submit Message
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-5 offset-lg-1">
                    <div class="contact-card info-card text-center d-flex flex-column align-items-center justify-content-center h-100">
                        <div class="icon-circle mb-3">
                            <i class="bi bi-headset"></i>
                        </div>
                        <h3 class="h6 mb-2">Need Immediate Help?</h3>
                        <p class="text-secondary small px-3">For urgent system-wide issues, please call the IT department directly.</p>
                        <hr class="w-75 border-secondary opacity-25">
                        <p class="mb-1 small">Local: 104</p>
                        <p class="small fw-bold text-info">support@icct.edu.ph</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
    const darkSwitch = document.getElementById('darkSwitch');
    const mainContent = document.querySelector('.main-content');
    const label = document.querySelector('label[for="darkSwitch"]');

    // Function para i-apply ang theme
    function setTheme(isDark) {
        if (isDark) {
            mainContent.classList.remove('light-background');
            darkSwitch.checked = true;
            label.textContent = 'ON';
            localStorage.setItem('theme', 'dark');
        } else {
            mainContent.classList.add('light-background');
            darkSwitch.checked = false;
            label.textContent = 'OFF';
            localStorage.setItem('theme', 'light');
        }
    }

    // Check kung may naka-save na preference sa browser
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        setTheme(false);
    }

    // Event listener para sa pag-switch
    darkSwitch.addEventListener('change', function() {
        setTheme(this.checked);
    });
</script>

</body>
</html>
