<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Employee Portal</title>
    <link rel="stylesheet" href="../global-design/account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="main-container">
        <header class="top-nav">
    <div class="content-wrapper header-flex"> <div class="logo-area">
            <img src="../img/icct.png" alt="ICCT Logo" class="logo-image">
        </div>

        <nav class="nav-menu">
            <a href="../employee/dashboard.html" class="nav-item">
                <i class="bi bi-grid-fill"></i> Dashboard
            </a>
            <a href="../employee/Timeline.html" class="nav-item">
                <i class="bi bi-clock-history"></i> Timeline
            </a>
            <a href="../employee/MyAccount.html" class="nav-item active"> <i class="bi bi-pencil-square"></i> My Account
            </a>
        </nav>

        <div class="profile-area">
    <div class="profile-dropdown">
        <img id="profile-picture" src="default_profile_picture.jpg" alt="Profile" class="profile-placeholder">
        <div class="dropdown-content">
            <div class="dropdown-header">
                <img id="profile-picture" src="default_profile_picture.jpg" alt="Profile" class="dropdown-img">
                <p class="greeting">Hi, <span id="user-name"></span></p>
            </div>
            <hr class="dropdown-divider">
            <a href="../index.html" class="sign-out-btn">
                <i class="bi bi-box-arrow-right"></i> Sign Out
            </a>
        </div>
    </div>
    </div>
</header>

        <div class="content-wrapper">
            <section class="text-section">
                <h1 class="page-title">EDIT ACCOUNT</h1>
                <p class="subtitle">Update your personal information below.</p>
            </section>

            <section class="profile-card-section>
                <div class="profile-container-custom">
                    <form id="editAccountForm">
                        <div class="form-grid">
                            
                            <div class="form-column">
                                <div class="form-group-custom">
                                    <label>Change Password:</label>
                                    <input type="password" id="password" class="input-field" name="password">
                                </div>
                                <div class="form-group-custom">
                                    <label>Add Email:</label>
                                    <input type="email" id="email" class="input-field"name="email">
                                </div>
                                <div class="form-group-custom">
                                    <label>Address:</label>
                                    <input type="text" id="address" class="input-field"name="address">
                                </div>
                                <div class="form-group-custom">
                                    <label>Gender:</label>
                                    <input type="text" id="gender" class="input-field"name="gender">
                                </div>
                            </div>

                            <div class="form-column">
                                <div class="form-group-custom">
                                    <label>Age:</label>
                                    <input type="number" id="age" class="input-field"name="age">
                                </div>
                                <div class="form-group-custom">
                                    <label>Date Of Birth:</label>
                                    <input type="text" id="dob" class="input-field" name="date_of_birth">
                                </div>
                                <div class="form-group-custom">
                                    <label>Contact No:</label>
                                    <input type="text" id="contact" class="input-field" name="contact">
                                </div>
                                <div class="form-group-custom">
                                    <label>Marital Status:</label>
                                    <input type="text" id="marital" class="input-field" name="marital_status">
                                </div>
                            </div>
                        </div>

                        <div class="form-group-custom" style="margin-top: 15px;">
                            <label>Edit Bio:</label>
                            <textarea id="bio" class="input-field" rows="3"name="bio"></textarea>
                        </div>

                         <div class="form-group-custom">
                            <label>Profile Picture:</label>
                            <input type="file" id="profilePicture" name="profilePicture">
                        </div>

                        <hr class="divider">

                        <div class="form-actions">
                            <button type="submit" class="update-btn" onclick="handleUpdate()">
                                <i class="bi bi-check-circle"></i> Update Account
                            </button>
                            <button type="#" class="delete-btn" onclick="handleDelete()">
                                <i class="bi bi-trash"></i> Delete Account
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <style>
        body {
            color: white;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .form-group-custom {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group-custom label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .profile-area .profile-placeholder {
            width: 40px;
            height: 40px;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        .update-btn {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .update-btn:hover { background-color: #2563EB; }
        .delete-btn:hover { background-color: #dc2626; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>

    <script src="../script/myaccount.js"></script>
</body>
</html>
