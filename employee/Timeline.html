<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Employee Portal</title>
    <link rel="stylesheet" href="../global-design/timeline.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* Simple styles for the scanner */
        #reader { width: 300px; margin: 0 auto; display: none; }
        .scanner-container { text-align: center; margin: 20px 0; }
        .instruction-text { 
            text-align: center; 
            color: #555; 
            font-size: 1.1rem; 
            margin-bottom: 15px; 
            font-weight: bold;
        }
        .scan-btn {
            background-color: #3B82F6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header class="top-nav">
            <div class="container header-flex">
                <div class="logo-area"><img src="../img/icct.png" alt="ICCT Logo" class="logo-image"></div>
                <nav class="nav-menu">
                    <a href="../employee/dashboard.html" class="nav-item"><i class="bi bi-grid-fill"></i> Dashboard</a>
                    <a href="../employee/Timeline.html" class="nav-item active"><i class="bi bi-clock-history"></i> Timeline</a>
                    <a href="../employee/MyAccount.html" class="nav-item"><i class="bi bi-pencil-square"></i> My Account</a>
                </nav>
                <div class="profile-area">
                   <div class="profile-dropdown">
                        <img src="../img/default_profile_picture.jpg" alt="Profile" class="profile-placeholder profile-img-display">
                        <div class="dropdown-content">
                            <a href="../index.html" class="sign-out-btn"><i class="bi bi-box-arrow-right"></i> Sign Out</a>
                        </div>
                   </div>
                </div>
            </div>
        </header>

        <main class="content-wrapper">
            <section class="timeline-section">
                <h1 class="page-title">Attendance Timeline</h1>
                
                <div class="scanner-container">
                    <p class="instruction-text">Scan the Qr code to Time in</p>
                    <div id="reader"></div>
                    <div id="scan-result-msg" style="margin-top:10px; font-weight:bold;"></div>
                    <button class="scan-btn" onclick="startScanner()">Open QR Camera</button>
                    <button class="scan-btn" onclick="stopScanner()" style="display:none; background:#ef4444;" id="stop-btn">Close Camera</button>
                </div>

                <div class="table-responsive">
                    <table class="timeline-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Day</th>
                                <th>Time In</th>
                                <th>Time Out</th>
                                <th>Status</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="../script/dashboard.js"></script> 
    <script>
        // 1. Load Attendance Table
        function loadAttendance() {
            fetch('../config/get_attendance.php')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('attendance-body');
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.day_of_week}</td>
                        <td>${row.time_in ? formatTime(row.time_in) : '--'}</td>
                        <td>${row.time_out ? formatTime(row.time_out) : '--'}</td>
                        <td>${row.status}</td>
                        <td>${row.late_minutes > 0 ? row.late_minutes + ' min late' : 'Good'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        // Helper to convert 24h to AM/PM
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const h = parseInt(hours, 10);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const h12 = h % 12 || 12;
            return `${h12}:${minutes} ${ampm}`;
        }

        // 2. QR Scanner Logic
        let html5QrcodeScanner;

        function startScanner() {
            document.getElementById('reader').style.display = "block";
            document.getElementById('stop-btn').style.display = "inline-block";
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            );
        }

        function stopScanner() {
            if(html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('reader').style.display = "none";
                    document.getElementById('stop-btn').style.display = "none";
                });
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Assume the QR code contains a specific company string to verify it's a valid QR
            // For now, we process any scan as a trigger
            stopScanner(); // Stop scanning after success
            
            // Send to backend
            fetch('../config/record_attendance.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'qr_code=' + encodeURIComponent(decodedText) 
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadAttendance(); // Refresh table
            })
            .catch(err => console.error(err));
        }

        function onScanFailure(error) {
            // console.warn(`Code scan error = ${error}`);
        }

        // Initial Load
        document.addEventListener('DOMContentLoaded', loadAttendance);
    </script>
    <script src="../script/auth_guard.js"></script>
</body>
</html>
