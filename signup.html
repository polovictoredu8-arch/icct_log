<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCT Colleges - Create Account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="global-design/signup.css">
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="signup-box">
        
        <div class="left-panel">
            <div class="logo-placeholder">
                <img src="img/icct.png" alt="ICCT Colleges Logo" class="icct-logo">
            </div>
            <h1>ICCT<br>COLLEGES</h1>
            <p>Create Your Account</p>
        </div>

        <div class="right-panel">
            <h2>Sign up</h2>
            <p class="subtitle">Please fill in details to register</p>

            <form action="config/connect.php" method="post" class="signup-form">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Firstname" required name="firstname">
                </div>
                
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Surname" required name="surname">
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" required name="username">
                </div>

                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" required name="password">
                </div>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <div class="footer-links-container mt-3">
                <div class="left-links">
                    <a href="index.html" class="footer-link">Already have an account? Login</a>
                </div>
            </div>
        </div>

    </div> 

    <script src="js/bootstrap.js"></script>
</body>
</html>
